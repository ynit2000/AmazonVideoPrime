<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Prime Video Clone</title>
</head>

<body>

    <header>
        <!-- Header content, logo, navigation, etc. -->

        <nav class="navbar">
            <div class="nav-left">
                <div class="dropdown">
                    <button class="dropbtn">Menu</button>
                    <div class="dropdown-content">
                        <a href="#">Home</a>
                        <a href="#">Store</a>
                        <a href="#">Live TV</a>
                        <a href="#">Categories</a>
                    </div>
                </div>
            </div>
            <div class="nav-center">
                <span class="logo">Prime Video</span>
            </div>
            <div class="nav-right">
                <button class="icon-btn" id="searchIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </button>
                <button class="icon-btn" id="profileIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                </button>
                <div class="profile-options" id="profileOptions">
                    <a href="#">Try for free</a>
                    <a href="#">EN</a>
                    <a href="#">Sign In</a>
                    <a href="#">Help</a>
                    <a href="#">Watch Anywhere</a>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <section class="hero">
            <!-- Hero section content, banner image, etc. -->
        </section>

        <section class="featured">
            <!-- Featured content, movie/show thumbnails, etc. -->
        </section>

        <section class="categories">
            <!-- Categories section, genres, etc. -->
        </section>
    </main>

    <footer>
        <!-- Footer content, links, etc. -->
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
